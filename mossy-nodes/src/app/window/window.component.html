<div class="{{ getStyle() }} card">
    <div class="card-header" id="{{ getHeaderStyle() }}">
        <button id="close-button{{getButtonStyle()}}" (click)="closeButtonClicked()">&#10006;</button>
        <button id="full-screen-button{{ getButtonStyle() }}" (click)="fullScreenButtonClicked()"><strong>&#x26F6;</strong></button>
    </div>
    <div class="card-body pop-up-card">
        <h1 class="card-title" [innerHTML]="header" *ngIf="!fullScreen"></h1>
        <div *ngIf="portfolio">
            <app-portfolio-card-container [fullScreen]="fullScreen" [content]="value" (fullScreenButton)="fullScreenButtonClicked()"></app-portfolio-card-container>
        </div>
        <div *ngIf="!portfolio" class="cardHtml" [innerHTML]="value"></div>
        
    </div>
</div>
